apiVersion: v1
kind: Service
metadata:
  name: dnphoto
  labels:
    app: generator-photo
spec:
  ports:
    - port: 8080
  selector:
    app: generator-photo 
    tier: dnphoto
  # clusterIP: None
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnphoto 
  labels:
    app: generator-photo
spec:
  selector:
    matchLabels:
      app: generator-photo
      tier: dnphoto
  strategy:
    type: Recreate
  replicas: 5
  template:
    metadata:
      labels:
        app: generator-photo
        tier: dnphoto
    spec:
      containers:
      - image: jhitescia/api-nest-kube:latest
        name: dnphoto
        ports:
        - containerPort: 8080
          name: generator-photo